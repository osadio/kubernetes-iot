namespace: titangrm-iot
labelConfig:
  service: grm.titan.com/service.iot
  storage: grm.titan.com/storage.streaming
  gateway: grm.titan.com/gateway.iot
configVolume:
  replicas: 3
  size: 100Gi
  path: /disk1/titangrm/vol100G
streamVolume:
  replicas: 3
  size: 300Gi
  path: /disk1/titangrm/vol300G
analysisVolume:
  replicas: 3
  size: 500Gi
  path: /disk1/titangrm/vol500G
zookeeper:
  appName: zookeeper
  initImage: titangrm/zookeeper-init:1.0
  image: titangrm/zookeeper:3.4.13
  replicas: 3
  tickTime: 2000
  maxClientCnxns: 20
  initLimit: 10
  syncLimit: 2
  resources:
    cpu: 800m
    memory: 2Gi
    storage: 100Gi
kafka:
  appName: kafka
  image: titangrm/kafka:2.1.0
  replicas: 3
  zkchroot: iot-default
  resources:
    cpu: 2048m
    memory: 2Gi
    storage: 300Gi
  connect:
    image: titangrm/kafka:2.1.0
    resources:
      cpu: 2048m
      memory: 2Gi
elasticsearch:
  appName: elasticsearch
  replicas: 3
  javaOpts: -Xms4g -Xmx4g
  initImage: alpine:3.8
  image: titangrm/elasticsearch:6.6.0
  resources:
    cpu: 4096m
    memory: 4Gi
    storage: 500Gi
  connector:
    source: mqtt-data
    sink: mqtt-data
broker:
  appName: mqtt-broker
  replicas: 1
  image: titangrm/iot-broker:1.0.0
  protocol: MQTT
  plainPort: 1883
  tlsPort: 8883
  resources:
    cpu: 2048m
    memory: 2Gi
  connector:
    source: mqtt-data
    sink: mqtt-data